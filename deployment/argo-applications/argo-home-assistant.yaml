apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 13.3.0
    chart: home-assistant
    helm: 
     releaseName: home-assistant
     parameters:
      - name: http.use_x_forwarded_for
        value: "true"
      - name: http.trusted_proxies[0]
        value: "10.42.0.0/16"
      - name: http.trusted_proxies[1]
        value: "192.168.13.0/24"

  destination:
    server: https://kubernetes.default.svc
    namespace: home
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

