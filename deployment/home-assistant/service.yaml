apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home
  labels:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/version: 2022.5.4
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8123
      targetPort: http
  selector:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-sonos
  namespace: home
spec:
  ports:
    - name: mqtt
      protocol: TCP
      port: 1400
      targetPort: 1400
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8123
  selector:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
  type: LoadBalancer
  sessionAffinity: None
  loadBalancerIP: 192.168.13.34
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  allocateLoadBalancerNodePorts: true
  internalTrafficPolicy: Cluster
