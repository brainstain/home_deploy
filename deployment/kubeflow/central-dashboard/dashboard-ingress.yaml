apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kube-dash-https
  namespace: kubeflow
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`kubeflow.michaelgoldstein.co`)
      services:
        - name: centraldashboard
          port: 80
      middlewares:
        - name: kube-auth
  tls:
    secretName: letsencrypt-prod-cert
